    <script>
        var numOrientationChanges = 0,
        lastOrientation,
        startTime = + new Date(),
        timer;
        
        
        function Visibility() {
            document.getElementById("btn").style.visibility = "hidden"
            document.getElementById("Cbtn").style.visibility = "hidden"
            
        }
    
    
    function readDeviceOrientation() {
        
        var orientationLabel,
        curTime = + new Date() - startTime;
        
        if (Math.abs(window.orientation) === 90) {
            // Landscape
            document.getElementById("btn").href="./App3.html";
            document.getElementById("btn").style.visibility = "visible"
            document.getElementById("Cbtn").style.visibility = "visible"
            // Landscape+ game
        } else {
            // Portrait
            document.getElementById("btn").href="./App2.html";
            document.getElementById("btn").style.visibility = "visible"
            document.getElementById("Cbtn").style.visibility = "visible"
        }
        
        if (lastOrientation !== window.orientation) {
            
            if (numOrientationChanges === 0) {
                document.getElementById("btn").href="./App2.html";
                document.getElementById("btn").style.visibility = "visible";
                document.getElementById("Cbtn").style.visibility = "visible";
                
            } else if (numOrientationChanges === 1) {
                document.getElementById("btn").href="./index.html";
                document.getElementById("btn").style.visibility = "visible";
                document.getElementById("Cbtn").style.visibility = "visible";
            }
            lastOrientation = window.orientation;
            numOrientationChanges += 1;
        }
    }
    
    window.onorientationchange = readDeviceOrientation;
    
        </script>
